<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Diamond gradients -->
    <linearGradient id="diamondGradientLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sparkleGradientLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond Icon -->
  <g transform="translate(40, 40)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="24" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
    
    <!-- Diamond shape -->
    <g>
      <!-- Main diamond body -->
      <polygon points="0,-10 6,-4 6,4 0,10 -6,4 -6,-4" 
               fill="url(#diamondGradientLogo)" 
               stroke="#0369a1" 
               stroke-width="0.5"/>
      
      <!-- Diamond top facet -->
      <polygon points="0,-10 4,-6 0,-4 -4,-6" 
               fill="url(#sparkleGradientLogo)" 
               opacity="0.9"/>
      
      <!-- Diamond left facet -->
      <polygon points="-6,-4 -4,-6 0,-4 -4,0" 
               fill="url(#sparkleGradientLogo)" 
               opacity="0.6"/>
      
      <!-- Diamond right facet -->
      <polygon points="6,-4 4,-6 0,-4 4,0" 
               fill="url(#sparkleGradientLogo)" 
               opacity="0.6"/>
      
      <!-- Sparkle effects -->
      <g fill="white" opacity="0.8">
        <circle cx="-8" cy="-8" r="0.8"/>
        <circle cx="8" cy="-8" r="0.5"/>
        <circle cx="-9" cy="5" r="0.5"/>
        <circle cx="9" cy="6" r="0.6"/>
        <circle cx="-4" cy="-13" r="0.4"/>
        <circle cx="5" cy="-14" r="0.3"/>
        <circle cx="-10" cy="-3" r="0.35"/>
        <circle cx="11" cy="0" r="0.45"/>
      </g>
    </g>
  </g>
  
  <!-- Hebrew Text -->
  <g transform="translate(90, 40)">
    <!-- Main text: יהלומי מעבדה -->
    <text x="0" y="0" 
          font-family="Heebo, Arial, sans-serif" 
          font-size="24" 
          font-weight="600" 
          fill="url(#textGradient)" 
          text-anchor="start" 
          dominant-baseline="middle">יהלומי מעבדה</text>
    
    <!-- Subtitle: Lab Diamonds -->
    <text x="0" y="15" 
          font-family="Heebo, Arial, sans-serif" 
          font-size="11" 
          font-weight="300" 
          fill="#64748b" 
          text-anchor="start" 
          letter-spacing="1px">LAB DIAMONDS</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <!-- Small sparkles around the logo -->
    <circle cx="25" cy="15" r="1" fill="#0ea5e9" opacity="0.6"/>
    <circle cx="75" cy="25" r="0.8" fill="#0ea5e9" opacity="0.4"/>
    <circle cx="290" cy="20" r="1.2" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="300" cy="50" r="0.6" fill="#0ea5e9" opacity="0.7"/>
  </g>
</svg> 